<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <!-- Linking to the shared stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">My Portfolio</a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="current-page">Contact</a></li>
                </ul>
                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <section class="contact-section">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>I'm always open to new opportunities and collaborations. Feel free to send me a message!</p>
                <form id="contact-form" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="error-message"></div>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                    <div id="form-status" class="form-status"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Cheryl Mutanu. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Linking to the shared JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
